<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Raxford Apps - سياسة الخصوصية</title>

<style>
@font-face {
    font-family: 'MyFont';
    src: url('font.ttf') format('truetype');
    font-weight: normal;
    font-style: normal;
}

* {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
    font-family: 'MyFont', 'Segoe UI', Arial, sans-serif;
}

body {
    background-color: #f0f2f5;
    color: #333;
    overflow-x: hidden;
    scroll-behavior: smooth;
    animation: fadeInBody 1.5s ease-in-out;
}

@keyframes fadeInBody {
    from {opacity: 0; transform: translateY(20px);}
    to {opacity: 1; transform: translateY(0);}
}

::-webkit-scrollbar { width: 10px; }
::-webkit-scrollbar-track { background: #111; }
::-webkit-scrollbar-thumb {
    background: linear-gradient(180deg, #444, #000);
    border-radius: 8px;
}
::-webkit-scrollbar-thumb:hover { background: linear-gradient(180deg, #666, #111); }

header {
    background: linear-gradient(270deg, #000, #222, #000);
    background-size: 600% 600%;
    animation: gradientBG 15s ease infinite, dropHeader 1.5s ease;
    color: white;
    text-align: center;
    padding: 20px 0;
    position: relative;
    box-shadow: 0 4px 20px rgba(0,0,0,0.3);
}
@keyframes gradientBG {
    0% {background-position:0% 50%}
    50% {background-position:100% 50%}
    100% {background-position:0% 50%}
}
@keyframes dropHeader {
    from {transform: translateY(-100%);}
    to {transform: translateY(0);}
}
header h1 { 
    font-size: 28px; 
    margin-bottom: 10px; 
    text-shadow: 1px 1px 5px rgba(0,0,0,0.5); 
    opacity: 0;
    animation: fadeInTitle 2s ease forwards;
}
@keyframes fadeInTitle {
    from {opacity: 0; transform: translateY(-15px);}
    to {opacity: 1; transform: translateY(0);}
}
header img { width: 160px; border-radius: 12px; transition: transform 0.5s, filter 0.5s; }
header img:hover { transform: rotate(-10deg) scale(1.05); filter: drop-shadow(0 0 15px #fff); }

.menu-btn {
    position: absolute; top: 20px; left: 20px;
    cursor: pointer; width: 35px; height: 25px;
    display: flex; flex-direction: column; justify-content: space-between; z-index: 1001;
}
.menu-btn div {
    height: 4px; border-radius: 2px;
    background: linear-gradient(90deg, #fff, #ccc);
    transition: all 0.5s ease;
}
.menu-btn.open div:nth-child(1){ transform: rotate(45deg) translate(6px,6px);}
.menu-btn.open div:nth-child(2){opacity:0;}
.menu-btn.open div:nth-child(3){ transform: rotate(-45deg) translate(7px,-7px);}

.sidebar-overlay{
    position: fixed; top:0; left:0; width:0; height:100%;
    background-color: rgba(0,0,0,0.7); transition: width 0.5s ease; overflow:hidden; z-index:1000;
}
.sidebar-overlay.active{ width:100%; }
.sidebar{
    position: fixed; top:0; left:-320px; width:320px; height:100%;
    background: linear-gradient(180deg, #111, #333);
    box-shadow: 4px 0 25px rgba(0,0,0,0.5);
    padding-top:60px; transition:left 0.5s ease;
    display:flex; flex-direction:column; border-top-right-radius:15px; border-bottom-right-radius:15px; z-index:1000;
}
.sidebar.active{ left:0; }
.sidebar a{
    display:block; padding:18px 30px; color:#fff; text-decoration:none; font-weight:bold;
    margin:10px 15px; border-radius:12px; text-align:left; background: rgba(255,255,255,0.05);
    transition: all 0.4s ease; font-size:17px; transform: translateX(-20px); opacity:0;
    animation: fadeInSide 0.5s forwards;
}
.sidebar.active a:nth-child(1){ animation-delay:0.1s; }
.sidebar.active a:nth-child(2){ animation-delay:0.2s; }
.sidebar.active a:nth-child(3){ animation-delay:0.3s; }
.sidebar.active a:nth-child(4){ animation-delay:0.4s; }
@keyframes fadeInSide{ to{ transform: translateX(0); opacity:1; } }
</style>
</head>
<body>
</body>
</html>
